<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.sportType }}</h2>
        <p>{{ event.description }}</p>
        <p>Fecha: {{ event.dateTime | date:'short' }}</p>
        <p>Ubicaci√≥n: </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
