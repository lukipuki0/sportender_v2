<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="currentUser">
    <ion-card-header>
      <ion-card-title>Informaci√≥n del Perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="profilePictureUrl || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Foto de perfil">
        </ion-avatar>
        <ion-label>
          <h2>{{ nombreUsuario }}</h2>
          <p>{{ correo }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Subir foto de perfil</ion-label>
        <input type="file" accept="image/*" (change)="editProfilePicture($event)">
      </ion-item>

      <ion-button expand="full" (click)="editField('nombreUsuario')">
        Editar Nombre de Usuario
      </ion-button>
      <ion-button expand="full" (click)="editField('correo')">
        Editar Correo
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
